<div class="mt-3" ngClass.lt-sm="mx-3">
  <form class="container-fluid" #loginForm="ngForm">
    <div class="row justify-content-center">
      <mat-card class="col-sm-10 col-md-8 col-lg-5 col-xl-5">
        <div fxLayout="column" fxLayoutAlign="center center">
          <mat-toolbar fxLayoutAlign="center center" color="primary">
            <span>
              <h3>Bravura Solution</h3>
            </span>
          </mat-toolbar>
        </div>

        <div *ngIf="isLoginError" class="text-danger my-2" fxLayout="row" fxLayoutAlign="center center">
          <mat-icon class="mat-12 mt-2" color="warn">error</mat-icon>
          <div class="mt-auto ml-2"><b> Incorrect username or password</b></div>
        </div>

        <div class="card-body">
          <mat-form-field class="w-100" [color]="loginError? 'warn': 'primary'" appearance="standard">
            <mat-label class="ml-2">Username</mat-label>
            <input matInput name="username" #usernameInput [(ngModel)]="username" (change)="loginError = false;"
              class="ml-2" required autofocus />
            <mat-icon matPrefix class="text-muted">person</mat-icon>
          </mat-form-field>
          <mat-form-field class="w-100" [color]="loginError? 'warn': 'primary'" appearance="standard">
            <mat-label class="ml-2">Password</mat-label>
            <input matInput type="password" name="password" required [(ngModel)]="password"
              (change)="loginError = false;" class="ml-2" />
            <mat-icon matPrefix class="text-muted">lock</mat-icon>
          </mat-form-field>
        </div>

        <button type="submit" class="w-100" mat-raised-button color="primary"
          (click)="loginForm.valid ? login() : null;">
          <mat-icon>logout</mat-icon> Submit
        </button>
      </mat-card>
    </div>
  </form>
</div>
